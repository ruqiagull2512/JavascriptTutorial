<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: black; color:whitesmoke ;">
    <ul class="language">
        <li>Java</li>
        <li>C++</li>
        <li>python 

        </li>
    </ul>
</body>
<script>
    function addLanguage(language) {
        const li =document.createElement('li')
        li.innerHTML=`${language}`
        document.querySelector(".language").appendChild(li)
        
    }
    addLanguage("python")


    //optimize way sy language add krna

    function addOptlanguage(langName) {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)


        
    }
    addOptlanguage("ruby")

    //edit
   const secondLanguage= document.querySelector("li:nth-child(2)")
   
   
   const newli = document.createElement('li')
//    newli.textContent ="web"
     newli.textContent= "web"

   secondLanguage.replaceWith(newli)


   // another way to edit
   const firstLang = document.querySelector("li:first-child")
   firstLang.outerHTML='<li>development</li>'

   // remove language 
   const lastLang =document.querySelector("li:last-child")
   lastLang.remove()


</script>
</html>
